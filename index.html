<!DOCTYPE html>
<html>
  <head>
    <script>
      window.onload = () => {
        document.querySelector('#aaa').addEventListener('click', () => {
          fetch('/clear')
            .then((ret) => {
              return ret.text()
            })

              console.log(ret)
            })

              console.error(err)
            })
        })
      }
    </script>

    <button id="aaa" >clear cookie</button>
    <a href="./2">2</a>
  </body>
</html>
